<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array-project</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="container">
      <form name="shopping-form" action="#" method="get">
        <h1>상품목록</h1>
        <div class="search">
          <input
            id="search"
            class="searchBar"
            type="text"
            name="search"
            placeholder="검색"
          />
          <i class="fas fa-search"></i>
        </div>
        <div class="sort-buttons">
          <input class="newlisting" type="button" value="최신 출시순 정렬" />
          <input class="ascending" type="button" value="가격 오름차순 정렬" />
          <input class="decending" type="button" value="가격 내림차순 정렬" />
        </div>
        <select name="category" id="category">
          <option disabled selected>카테고리를 선택하세요.</option>
          <option value="life">생활용품</option>
          <option value="it">전자기기</option>
          <option value="book">도서/문구</option>
        </select>
      </form>
      <ul>
        <!-- <li>
          <img src="./img/img/cup.jpg" alt="cup" />
          <div>
            <h3 class="name">cup</h3>
            <span class="price">9,900</span>
          </div>
        </li> -->
      </ul>
    </main>
  </body>
</html>
