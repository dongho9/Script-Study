<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./styles/games.css" type="text/css" />
    <script src="./scripts/games.js" defer></script>
  </head>
  <body>
    <main id="wrapper">
      <section id="wrapper-header">
        <div class="contents-title">
          <div class="title">재미있는 게임</div>
          <div class="subtitle">Today Choice</div>
        </div>
        <div class="header-line"></div>
      </section>
      <section class="game-container">
        <img src="./contents/word.png" alt="워드" />
        <div class="game-title">끝말잇기</div>
        <div class="game-subtitle">제시어 : <span id="word">산기슭</span></div>
        <div class="word-text">
          <form action="#" method="get" name="word-game">
            <input
              type="text"
              name="myWord"
              id="myWord"
              placeholder="단어를 입력하세요"
            />
            <input id="search" type="submit" value="입력" />
          </form>
        </div>
        <div id="result" class="word-result">결과!</div>
      </section>
      <section class="game-container">
        <img src="./contents/lotto.png" alt="lottogame" />
        <div class="game-title">LOTTO</div>
        <div class="game-subtitle">클릭해주세요</div>
        <div class="game-lotto-number">
          <span>3,</span>
          <span>5,</span>
          <span>10,</span>
          <span>24,</span>
          <span>30,</span>
          <span>34</span>
        </div>
        <button class="lotto-btn">클릭!</button>
      </section>
    </main>
  </body>
</html>
