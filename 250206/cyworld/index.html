<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cyworld</title>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/3cf85cf1af.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>Today</span>
                <span class="zero">0</span>
                <span>| Total</span>
                <span>1234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
                <div class="title-line"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile-datail">
                  <i class="fas fa-user-astronaut"></i>
                  <span>Name</span>
                </div>
                <div class="profile-datail">
                  <i class="fas fa-phone"></i>
                  <span>Tel</span>
                </div>
                <div class="profile-datail">
                  <i class="fas fa-envelope"></i>
                  <span>Email</span>
                </div>
                <div class="profile-datail">
                  <i class="fab fa-instagram"></i>
                  <span>Instagram</span>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="feel-title">오늘의 기분</div>
                  <form name="feel-list" action="#" method="post">
                    <select name="emotion" id="emotion">
                      <option value="" disabled selected>
                        오늘의 기분을 선택하세요.
                      </option>
                      <option value="happy">너무 행복한 날! 😍</option>
                      <option value="sad">살짝 우울모드 😔</option>
                      <option value="angry">화남 😡</option>
                      <option value="annoy">더 화남 🤬</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">사이좋은 사람들, 싸이월드</div>
              <div class="header-privacy">
                사생활보호설정<i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div class="inner-right-body">
              <iframe src="./games.html" id="contentFrame"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">홈</div>
            <div id="menuGame" class="navigation-item">게임</div>
            <div id="menuJukebox" class="navigation-item">주크박스</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
