<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form name="todolist" method="post">
      <h2>Todo List</h2>
      <div id="user-input">
        <input
          type="text"
          name="todo-item"
          id="todo-item"
          placeholder="오늘할 일을 입력하세요"
        />
        <input type="submit" value="등록" id="accept" />
      </div>
      <ul>
        <!-- <li>
          <span>헬스장가기</span>
          <button>삭제</button>
        </li>
        <li>
          <span>자바스크립트 공부하기</span>
          <button>삭제</button>
        </li> -->
      </ul>
    </form>
  </body>
</html>
