<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>250203-02</title>
    <link rel="stylesheet" href="./style02.css" type="text/css" />
    <script src="./script02.js" defer></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>할인 가격 계산 프로그램 만들기</legend>
        <div class="img">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/019/641/478/small_2x/sale-3d-label-promotion-banner-png.png"
            alt="sale"
          />
        </div>
        <div class="box">
          <label for="price">
            원래가격
            <input type="text" id="price" min="1" />
            원
          </label>
          <label for="sale">
            할인율
            <input type="text" id="sale" min="1" />
            %
          </label>
          <input type="button" value="할인 가격 계산하기" id="sale_btn" />
        </div>
      </fieldset>
    </form>
    <div id="result">할인된 가격은 9000원 입니다!</div>
  </body>
</html>
